elhouria_contact.login:
  path: '/user/login'
  defaults:
    _form: '\Drupal\elhouria_contact\Form\LoginForm'
    _title: 'Mon compte'
  requirements:
    _access: 'TRUE'

elhouria_contact.logout:
  path: '/user/logout'
  defaults:
    _controller: '\Drupal\elhouria_contact\Controller\LoginController::logout'
    _title: 'DÃ©connexion'
